name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    
    env:
      NODE_ENV: 'test'
      TZ: 'UTC'
      # Set environment variable from secret
      DB_USER: ${{ secrets.DB_USER }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      # Setting an environment variable with the value of a configuration variable
      BASE_URL: ${{ vars.BASE_URL }}
      PORT: ${{ vars.PORT }}
      DOC_USER: ${{ vars.DOC_USER }}
      DOC_PASS: ${{ vars.DOC_PASS }}
      COMPANY_LOGO_URL: ${{ vars.COMPANY_LOGO_URL }}
      COMPANY_NAME: ${{ vars.COMPANY_NAME }}
      COMPANY_ADDRESS: ${{ vars.COMPANY_ADDRESS }}
      COMPANY_PHONENUMBER: ${{ vars.COMPANY_PHONENUMBER }}
      USERS_TABLE: ${{ vars.USERS_TABLE }}
      USER_DETAILS_TABLE: ${{ vars.USER_DETAILS_TABLE }}
      GENDER_TYPES_TABLE: ${{ vars.GENDER_TYPES_TABLE }}

    runs-on: ubuntu-latest  

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests on GitHub
      run: npm run gtest
